<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Directory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
        }
        
        .tree-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .tree-card {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        
        .tree-card:hover {
            transform: translateY(-5px);
        }
        
        .tree-card h2 {
            margin: 0 0 5px 0;
            font-size: 1.2em;
            color: #2e7d32;
        }
        
        .tree-card p {
            margin: 5px 0;
            font-size: 0.95em;
        }
        
        .tree-card a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: white;
            background: #2e7d32;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .tree-card a:hover {
            background: #1b5e20;
        }
    </style>
</head>

<body>

    <h1>Tree Directory</h1>
    <div class="tree-container" id="treeContainer"></div>

    <script>
        fetch('trees.json')
            .then(response => response.json())
            .then(trees => {
                const container = document.getElementById('treeContainer');

                trees.forEach(tree => {
                    const card = document.createElement('div');
                    card.className = 'tree-card';
                    card.innerHTML = `
                <h2>${tree.common_name}</h2>
                <p><strong>Scientific Name:</strong> ${tree.scientific_name || 'N/A'}</p>
                <p><strong>Coordinates:</strong> ${tree.coordinates || 'N/A'}</p>
                <p><strong>Location:</strong> ${tree.location || 'N/A'}</p>
                <a href="?tree=${tree.tree_code}">View Tree</a>
            `;
                    container.appendChild(card);
                });
            })
            .catch(error => {
                console.error('Error loading trees.json:', error);
                document.getElementById('treeContainer').innerHTML = '<p>Failed to load tree data.</p>';
            });
    </script>

</body>

</html>
